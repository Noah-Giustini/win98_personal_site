<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="ie=edge" http-equiv="x-ua-compatible">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/window.css">
	<link rel="stylesheet" href="css/taskbar.css">
	<link rel="stylesheet" href="css/resource-monitor.css">
	<link rel="stylesheet" href="css/start-menu.css">
	<title>Noah Giustini</title>
</head>
<body>
	<div id="desktop-base">
		<div class="ui-desktop">
			<div id="about-me-icon-div" class="recycle-bin ui-icon">
				<div id="theicon" class="ui-icon-container">
					<img width="32" height="32" src="./images/msg_information-0.png">
					<span style="color:white;">About Me</span>
				</div>
			</div>
			<div class="recycle-bin ui-icon">
				<div id="work-experience-icon-div" class="ui-icon-container">
					<img width="48" height="48" src="./images/briefcase-2.png">
					<span style="color:white;">Work Experience</span>
				</div>
			</div>
			<div class="recycle-bin ui-icon">
				<div class="ui-icon-container">
					<img width="32" height="32" src="./images/certificate_2-0.png">
					<span style="color:white;">Education + Certifications</span>
				</div>
			</div>		
		</div>
		<!-- bottom right corner -->
		<div class="ui-desktop-br">
			<div class="recycle-bin ui-icon">
				<div class="ui-icon-container">
					<img width="48" height="48" src="./images/recycle_bin_full_cool-0.png">
					<span style="color:white;">Recycle Bin</span>
				</div>
			</div>
		</div>
	</div>
	<div class="start-menu-container" id="start-menu" style="display: none;">
    
		<div class="start-menu-sidebar">
			<span>Giraffe 95</span>
		</div>

		<div class="start-menu-main">
			<div class="start-menu-list">
				
				<a class="start-menu-item">
					<img src="./images/executable_gear-0.png" class="menu-icon">
					<span>Programs</span>
				</a>
				
				<a class="start-menu-item js-app-link" data-app-id="notepad" data-app-title="Notepad">
					<img src="./images/notepad-1.png" class="menu-icon">
					<span>Notepad</span>
				</a>
				
				<a class="start-menu-item js-app-link" data-app-id="minecraft" data-app-title="Minecraft">
					<img src="./images/minecraft-grass.png" class="menu-icon">
					<span>Minecraft</span>
				</a>
				
				<a class="start-menu-item js-app-link" data-app-id="internet" data-app-title="Internet Explorer">
					<img src="./images/msie1-2.png" class="menu-icon">
					<span>Internet Explorer</span>
				</a>

				<a class="start-menu-item js-app-link" data-app-id="sysmon" data-app-title="System Monitor">
					<img src="./images/computer_taskmgr-0.png" class="menu-icon">
					System Monitor
				</a>
				
				<hr style="border-top: 1px solid #c0c0c0; border-bottom: 1px solid #808080; margin: 4px 0; height: 0;">

				<a class="start-menu-item">
					<img src="./images/help_book_big-0.png" class="menu-icon">
					<span>Help</span>
				</a>
				<a class="start-menu-item">
					<img src="./images/gears_tweakui_a-1.png" class="menu-icon">
					<span>Settings</span>
				</a>
				<a class="start-menu-item">
					<img src="./images/magnifying_glass-0.png" class="menu-icon">
					<span>Find</span>
				</a>
			</div>
			
			<div class="start-menu-bottom">
				<a class="shutdown-item">
					<img src="./images/shut_down_with_computer-0.png" class="menu-icon">
					<span>Shut Down...</span>
				</a>
			</div>
		</div>
	</div>

	<div class="start-bar">
		<a title="Start Menu" class="button start-button-wrapper js-start-button" target="_blank" id="start-button">
			<div class="start-button"></div>
		</a>
		<div class="taskbar-tabs-container" id="taskbar-tabs">
		</div>
		<span class="made-by js-windows">
			<div id="clock">12:00</div>
		</span>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="clock.js"></script>
<script src="windows.js"></script>
<script src="main.js"></script>
</body>
</html>
